name: üßë‚Äçüíª Devops
description: Report a CI bug, unexpected behaviour or suggest a developer experience improvement
title: "ci: :technologist: "
labels:
  - ["ci", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # Thanks for taking the time to fill out this devops suggestion !

        Suggest here any change to the repository administration, CI/CD, developer tools and workflow or containers.

        Before submitting an issue, please make sure the issue hasn't been already addressed by searching through the existing and past [issues](https://whiteprints-tests/test-rtd-win32-py311-test/issues) and [discussions](https://whiteprints-tests/test-rtd-win32-py311-test/discussions/categories/ideas).

        By submitting a new issue, you agree with this project's [Code of Conduct](https://whiteprints-tests/test-rtd-win32-py311-test/blob/main/CODE_OF_CONDUCT.md).

        We are also happy to accept contributions from our users by means of [pull requests](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-pull-requests) üöÄ. For more details see [here](https://whiteprints-tests/test-rtd-win32-py311-testt/blob/main/CONTRIBUTING.md).
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Before submittig a new issue...
      options:
        - label: I have already searched for relevant issues or discussions.
          required: true
        - label: I agree to follow this project's Code of Conduct.
          required: true
  - type: textarea
    attributes:
      label: Pain point(s)
      description: |
        Please outline the motivation for the proposal. How would it improve or simplify the existing codebase?
      placeholder: |
        A clear and concise description of the current pain point(s) when developing or testing.

        If this is related to another GitHub issue, please link here too.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggested Solution
      description: |
        Describe the solution you'd like.
      placeholder: |
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives
      description: |
        Describe alternatives you've considered.
      placeholder:  |
        A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context and References
      description: |
        Add any other context or references about the feature here.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Thanks for contributing üéâ!
